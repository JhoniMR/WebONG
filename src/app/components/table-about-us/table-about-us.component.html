<div class="main">
    <div class="section text-center">
      <div class="container">
        <div  class="row" >   
              
            <div *ngFor="let item of informacion | paginate: { itemsPerPage: 9, currentPage: paginacion}"  class="col-md-4"> 
            <div  class="card" style="width: 18rem; height: 30rem; margin-top: 100px;">
                <div  class="card-body">
                  <div _ngcontent-wnx-c187="" class="author"><img _ngcontent-wnx-c187="" src="assets/img/faces/clem-onojeghuo-3.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                  </div>
                  <h5 class="card-title">{{item.nombre}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{item.correo}}</h6>
                  <p class="card-text" style="text-align: justify;">{{item.descripcion}}</p>
                  
                  <button type="button" class="btn btn-danger"  (click)="preguntaEliminar(item.id)">Eliminar</button>
                </div>
              </div>
             </div>

             <div class="paguinacion">
               <pagination-controls (pageChange)="paginacion  = $event"></pagination-controls>
             </div>

           

        </div>
      </div>
    </div>
  </div>
