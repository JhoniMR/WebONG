<!-- FORMATO NOTICIA -->
<div class="contend-formato" *ngFor="let item of informacion">
 <div class="formato1">
    <div class="row">
       <div class="col-md-4 mr-auto ml-auto">
       
          <img [src]="item.imagen" class="img-rounded img-responsive" alt="Rounded Image">
         <div class="img-details">
             <div class="author">
                 <img src="assets/img/faces/clem-onojeghuo-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
             </div>
         </div>
       </div>
       <div  class="col-md-7 mr-auto ml-auto">
          <div  class="titulo-noticia">
             <h1 style="text-align: justify;">{{item.titulo}}</h1>
          </div>
          <div class="contenido-text">
            <p style="text-align: justify;">{{item.descripcion}}</p>
          </div>
          <a class="btn btn-primary" href="#!">Call to Action!</a>

          <div class="iconos" *ngIf="user$ | async as user; else login">
                <a  [routerLink]="[ '/editFrom', item.id ]"> <img  class="editar" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/40/000000/external-pencil-school-and-learning-flatart-icons-flat-flatarticons.png"/></a>
                <a  (click)="preguntaEliminar(item.id)"> <img class="eliminar" src="https://img.icons8.com/bubbles/50/000000/delete.png"/></a>
         </div>

         <ng-template #login>
            <a *ngIf="user" [routerLink]="[ '/editFrom', item.id ]"> <img  class="editar" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/40/000000/external-pencil-school-and-learning-flatart-icons-flat-flatarticons.png"/></a>
            <a *ngIf="user"  (click)="preguntaEliminar(item.id)"> <img class="eliminar" src="https://img.icons8.com/bubbles/50/000000/delete.png"/></a>
         </ng-template>
         
            
       </div>
     </div>
   </div>
</div>
