<!-- FORMATO NOTICIA -->
<div class="contend-formato" *ngFor="let item of informacion">
 <div class="formato1">
    <div class="row">
       <div class="col-md-4 mr-auto ml-auto">

          <div>
            <img *ngIf="isLogged" [src]="item.imagen" class="img-rounded img-responsive" alt="Rounded Image">
        </div>
          
      <!-- <div class="video-box">
               <div class="video-container">
                <youtube-player  [videoId]="item.video" ></youtube-player>
               </div>
           </div>-->

         <div class="img-details">
         </div>
       </div>
       <div  class="col-md-7 mr-auto ml-auto">
          <div  class="titulo-noticia">
             <h1 style="text-align: justify;">{{item.titulo}}</h1>
          </div>
          <div  class="fehaDecreacion"> {{item.fechacreacion | date}}
         </div>
         <div style="text-align: justify;" class="form-floating">
            <textarea  class="form-control sinColor" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 400px" disabled>{{item.descripcion}}</textarea>
         </div>
         
            <a class="btn btn-primary"  href="{{item.video}}">VER VIDEO</a>
        
          <div class="iconos" *ngIf="user$ | async as user; else botones">
                <a  [routerLink]="[ '/editFrom', item.id ]"> <img  class="editar" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/40/000000/external-pencil-school-and-learning-flatart-icons-flat-flatarticons.png"/></a>
                <a  (click)="preguntaEliminar(item.id)"> <img class="eliminar" src="https://img.icons8.com/bubbles/50/000000/delete.png"/></a>  
         </div>
       </div>
     </div>
   </div>

  




</div> 

<div class="btn-fromHome" *ngIf="user$ | async as user">

        <a class="btn-mas" href="/#/from-home"> <button type="button" class="btn btn-success btn-round"><li class="nc-icon nc-simple-add"> </li></button></a>
    </div>
</div>
