
<div class="main">
    <div class="section text-center">
      <div class="row">
    <div class="card" style="width: 60rem; margin: auto; margin-top: 90px; ">
        <div class="card-body">
          <div class="logo-formulario">
            <img  src="https://firebasestorage.googleapis.com/v0/b/webong-3ccda.appspot.com/o/Logo%2Flogo_negro.png?alt=media&token=5b0e58ea-3f99-4342-ba36-13e237382c61" width="20%"  alt="">
        </div> 
        <form class="formulario" [formGroup]="fromServices" (ngSubmit)="agregarEditarNoticia()">
                <div class="row">

                    <div class="col-md-12">
                        <label>Titulo</label>
                        <div class="input-group" >
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                          </div>
                         <input formControlName ="titulo" type="text" class="form-control" placeholder="Titulo"   >
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label>Descripción</label>
                        <textarea id="my-text" formControlName ="descripcion" class="form-control" placeholder="Agrega una descripción" required></textarea>
                    </div>

                </div> 
                <div class="row">        
                    <div class="btn-formulario">
                          <button type="submit" class="btn btn-primary btn-lg btn-fill" >
                              Agregar
                                <div *ngIf="loading" class="spinner-border float" role="status">
                                    <span class="sr-only">Cargando ...</span>    
                                </div>
                            </button>
                    </div>  
                </div>
        </form>
        </div>
    </div>
        </div>
  </div> 
</div>
