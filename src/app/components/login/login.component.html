<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div  class="row">
                    <div   class="col-lg-4 col-sm-6 mr-auto ml-auto">
                        
                        <div class="card card-register">
                            <div  class="social-line text-center">
                                <img src="../../../assets/logo/logo_ong.png" width="50%" alt="">
                            </div>
                            <form [formGroup]="formLogin" (ngSubmit)="onLogin()" class="register-form">
                                <label>Email</label>
                                <div class="input-group form-group-no-border" >
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                  </div>
                                    <input formControlName ="correo" type="text" class="form-control" placeholder="Email" >
                                </div>
                                <label>Password</label>
                                <div class="input-group form-group-no-border">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                  </div>
                                    <input formControlName ="contrasena" type="password" class="form-control" placeholder="Password"   >
                                </div>
                                <button type="submit" class="btn btn-danger btn-block btn-round">Inicia Sesion
                                    <div *ngIf="loading" class="spinner-border float" role="status">
                                      <span class="sr-only">Cargando ...</span>    
                                   </div>
                                </button>
                            </form>
                            <div class="forgot">
                               <!-- <a href="#" class="btn btn-link btn-danger">Forgot password?</a> -->
                            </div>
                        </div>
                   
                      
                    </div>
                </div>
              
            </div>
    </div>
</div>
