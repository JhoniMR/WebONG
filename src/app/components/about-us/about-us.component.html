<!doctype html>
<html lang="en">
    <div class="page-header section-dark" style="background-image: url('https://territorioabierto.cl/wp-content/uploads/2014/03/Marzo_15_TFabrega.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div class="title-brand">
                    <div class="title-brand title-center">
                        <img src="../../../assets/logo/logo_ong.png" width="40%" alt="">
                    </div>
                </div>
                <h2 class="presentation-subtitle text-center"></h2>
            </div>
        </div>
        <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
        <h6 class=" category-absolute ml-auto mr-auto">Se la mejor version  de ti mismo
        <!-- <h6 class="category category-absolute">Designed and coded by -->
            <a href="https://www.creative-tim.com" target="_blank">
                <img src="assets/img/creative-tim-white-slim2.png" class="creative-tim-logo">
            </a>
        </h6>
    </div>

 <body>
 
  <section id="resume" class="resume">
    <div class="container">
      <div class="row">

      <div class="col-md-10">
        <div *ngFor="let item of informacion; index as i">
            <div *ngIf="i === 0" class="section-title" class="section-title">
             <div class="iconos" *ngIf="user$ | async as user; else botones">
                <a  [routerLink]="[ '/from-aboutUs', item.id ]"> <img  class="editar" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/40/000000/external-pencil-school-and-learning-flatart-icons-flat-flatarticons.png"/></a>
               <!-- <a  (click)="preguntaEliminar(item.id)"> <img class="eliminar" src="https://img.icons8.com/bubbles/50/000000/delete.png"/></a>  -->
             </div>
              <h2>{{item.titulo}}</h2>
              <div class="form-floating">
                <p class="descripcion-texto" id="floatingTextarea2" >{{item.descripcion}}</p>
             </div>
            </div>
          </div>
      </div>  
    </div>
     
      <div class="row">
        <div class="col-md-12">
            <div *ngFor="let item of informacion; index as i">
                <div *ngIf="i > 0" class="resume-item" class="col-lg-10" data-aos="fade-up">
                    <div class="resume-item">
                        <div class="iconos" *ngIf="user$ | async as user; else botones">
                            <a  [routerLink]="[ '/from-aboutUs', item.id ]"> <img  class="editar" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/40/000000/external-pencil-school-and-learning-flatart-icons-flat-flatarticons.png"/></a>
                            <a  (click)="preguntaEliminar(item.id)"> <img class="eliminar" src="https://img.icons8.com/bubbles/50/000000/delete.png"/></a>  
                         </div>
                      <h4>{{item.titulo}}</h4>    
                      <div class="form-floating">
                        <p class="descripcion-texto" id="floatingTextarea2" >{{item.descripcion}}</p>
                     </div>
                    </div>
                </div>
                </div>
          </div>
      </div>   
    </div>
  </section>

 <!--NOTICIAS DESTACADAS-->

  <div *ngFor="let item of condecoracion" class="section section-dark text-center">
    <div class="container">
        <div class="condecoracion" *ngIf="user$ | async as user; else botones">
            <a  [routerLink]="[ '/from-award', item.id ]"> <img  class="editar" style="width: 3.5%;" src="../../../assets/svg/lapiz.svg"/></a>
            <a  (click)="preguntaEliminarCondecoracion(item.id)"> <img class="eliminar" style="width: 3.5%;" src="../../../assets/svg/bote-de-basura.svg"/></a> 
        </div>
        <h2  class="text-center-condecorado">{{item.titulo}}</h2>
        <div class="row">
            <div class="col-md-2">
            </div>  
            <div class="col-md-8">
                <div class="card card-profile card-plain">
                    <div class="card-avatar">
                        <a href="#avatar"><img [src]="item.imagen" alt="..."></a>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
              <div class="col-md-2">
              </div>
              <div class="col-md-8">
                <div class="form-floating colortexto">
                    <p class="descripcion-texto" id="floatingTextarea2" >{{item.descripcion}}</p>
                 </div>
              </div>
              <div class="col-md-2">
              </div>
            </div>
        </div>
    </div>
</div>

<div class="section landing-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <h2 class="text-center">Comunicate con nosotros</h2>
                <form  [formGroup]="formAbout" (ngSubmit)="agregarComentario()" class="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Nombre</label>
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input formControlName ="nombre" type="text" class="form-control" placeholder="nombre">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Correo</label>
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                  <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                                </div>
                                <input formControlName ="correo" type="text" class="form-control" placeholder="Correo">
                            </div>
                        </div>
                    </div>
                    <label>Comentario</label>
                    <textarea   formControlName ="descripcion" class="form-control" rows="4"  #message maxlength="300" placeholder="Evíanos un mensaje..."></textarea>
                    <mat-hint align="end">{{message.value.length}} / 300</mat-hint>
                    <div class="row">
                        <div class="col-md-4 mr-auto ml-auto">
                            <!--[disabled]="formAbout.invalid"-->
                            <button  type="submit" class="btn btn-danger btn-lg btn-fill">Envíar
                                <div *ngIf="loading" class="spinner-border float" role="status">
                                    <span class="sr-only">Cargando ...</span>    
                                 </div>
                            </button>
                        </div>
                    </div>
                </form>

              

            </div>
        </div>

        <div class="posicionBotones">
            <div class="btn-fromHome" *ngIf="user$ | async as user">    
                <a class="btn-mas" href="/#/table-about"> <button type="button" class="btn btn-success btn-round"><li class="nc-icon nc-bullet-list-67"> </li></button></a>
                <div class="ubicate-button">
                    <a class="btn-mas" href="/#/from-aboutUs"> <button type="button" class="btn btn-success btn-round"><li class="nc-icon nc-simple-add"> </li></button></a>
                </div>
                <a class="btn-mas" href="/#/from-award"> <button type="button" class="btn btn-success btn-round"><li class="nc-icon nc-diamond"> </li></button></a>
            </div>
        </div>  
    </div>
</div>



</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    
  
</html>
